{% extends "base.html" %}

{% block title %}Learn the Negotiation Basics{% endblock %}

{% block content %}
<style>
  .container{
    max-width: 1200px;
  }
  .learning-box {
    background-color: white;
    border: 1px solid #ccc;
    padding: 20px 20px 10px 20px;
    border-radius: 4px;
    margin-bottom: 10px;
    text-align: left;
  }
  .learning-box h5 {
    font-family: 'Times New Roman';
    font-weight: bold;
    text-transform: uppercase;
    border-bottom: 2px solid black;
    padding-bottom: 5px;
  }
  .learning-description {
    font-family: 'Times New Roman';
    font-size: 1.1em;
    margin-top: 10px;
  }
  .learning-example {
    font-family: 'Times New Roman';
    font-size: 1.05em;
    margin: -5px auto 25px auto;
    color: #333;
    background-color: #f0f0f0;
    padding: 12px 16px;
    border-radius: 4px;
    max-width: 900px;
  }
</style>

<div class="container my-4">
  <h2 style="font-family: 'Times New Roman'; background-color: #c62015; color: white; padding: 10px;">
    Learn Before You Negotiate
  </h2>

  <div class="row mt-4 justify-content-center">
    <div class="col-md-10">
      {% for title, tip, example in simulation_explained %}
        <div class="learning-box">
          <h5>{{ title }}</h5>
          <p class="learning-description">{{ tip }}</p>
        </div>
        <div class="learning-example">
          <strong>Example:</strong> {{ example }}
        </div>
      {% endfor %}

      <div class="text-center mt-4">
        <a href="{{ url_for('simulation') }}" class="btn btn-lg" style="
          background-color: #353331;
          color: white;
          font-family: 'Times New Roman';
          padding: 10px 20px;
          font-size: 1.4em;
        ">
          Start the Simulator
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
