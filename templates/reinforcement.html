{% extends "base.html" %}

{% block title %}Quick Check: Step {{ step_id + 1 }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2 class="text-center mb-4" style="font-family: 'Times New Roman', serif;">
                Quick Check Before You Continue
            </h2>

            <div class="card p-4" style="background-color: #f8f9fa;">
                <form method="post" action="{{ url_for('reinforcement_answer', step_id=step_id) }}">
                    <p class="mb-3" style="font-size: 1.2rem;"><strong>{{ question.question }}</strong></p>

                    {% for option in question.options %}
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="answer" id="option{{ loop.index }}" value="{{ option }}" required>
                            <label class="form-check-label" for="option{{ loop.index }}">
                                {{ option }}
                            </label>
                        </div>
                    {% endfor %}

                    <p class="text-muted mt-3"><em>üí° Hint: {{ question.hint }}</em></p>

                    <div class="d-flex justify-content-between mt-4">
                        <a class="btn btn-secondary" href="{{ url_for('learning_step', step_id=step_id) }}">‚Üê Back to Step</a>
                        <button type="submit" class="btn btn-success">Continue ‚Üí</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
