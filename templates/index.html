{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="title" style="font-family: 'Times New Roman', Times, serif;">A Guide for First-Time Home Buyers</div>

<div class="row justify-content-center align-items-center flex-column-reverse flex-md-row text-center text-md-start">
  <!-- Buttons Column (bottom on mobile, left on desktop) -->
  <div class="col-12 col-md-4 d-flex flex-column align-items-center align-items-md-end mt-4 mt-md-0" style="padding-right:0;">
    <a href="{{ url_for('single_or_partnered') }}" 
       class="btn btn-lg mb-4" 
       role="button"
       style="font-family: 'Times New Roman', Times, serif; padding: 16px 10px; background-color: #c62015; color: white; border-radius: 36px; border: #c62015 1px solid; width: 300px; height: 85px; font-size: 2em; align-content: center;">
       Learn the steps
    </a>
    
    <a href="{{ url_for('quiz_page', qid=0) }}" 
       class="btn btn-lg mt-4" 
       role="button"
       style="font-family: 'Times New Roman', Times, serif; padding: 16px; background-color: #353331; color: white; border-radius: 36px; border: black 1px solid; width: 300px; height: 85px; font-size: 2em; align-content: center;">
       Test your readiness
    </a>
  </div>

  <!-- Image Column (top on mobile, right on desktop) -->
  <div class="col-12 col-md-8 d-flex justify-content-center" style="padding-left: 0;">
    <img src="{{ url_for('static', filename='img/house-side-red.png') }}" class="img-fluid" style="max-width: 90%;" alt="House For Sale">
  </div>
</div>

{% endblock %}

{% block scripts %}

{% endblock %}
