<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home Buying 101</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet">

    <!-- Your styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Add Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/house-side-red-no-bg-xs.png') }}">

</head>

<body>

<nav class="pnavbar d-flex align-items-center" style="padding: 2px;">
    <a href="{{ url_for('home') }}" class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='img/house-side-red-no-bg-xs.png') }}"
             alt="Home"
             style="height: 100px; width: 100px; object-fit: contain;">
        <!-- <span>Home</span> -->
    </a>
    <a
            href="{{ url_for('test_yourself') }}"
            class="btn btn-outline-danger btn-lg"
            style=
                    "font-family: 'Times New Roman', Times, serif;
            padding: 7px 3.5px; 
            background-color: #353331; 
            color: white; 
            width: 125px; 
            border: black 1px solid; 
            font-size: 1.2em; 
            align-content: center;">
        Take the Test
    </a>
</nav>

{% if progress and total_steps %}
<div style="display: flex; justify-content: center; margin: 20px 0;">
    <div style="width: 50%; background: #e0e0e0; border-radius: 5px; margin: 20px 0;">
        <div style="width: {{ (progress / total_steps) * 100 }}%; background: #c62015; padding: 8px 0; color: white; text-align: center; border-radius: 5px;">
            {% if progress == total_steps %}
            Learning Completed!
            {% else %}
            Step {{ progress }} / {{ total_steps }}
            {% endif %}
        </div>
    </div>
</div>
{% endif %}

{% block content %}{% endblock %}

<!-- Load core scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-xJ+lRvElKq0gIH6EyKRnoCMH39OtzMHeI7OlD2Rv5EFq1U3gQGuM6QmT+4+M7Iwe"
        crossorigin="anonymous"></script>

<!-- Page-specific scripts -->
{% block scripts %}{% endblock %}
</body>
</html>
