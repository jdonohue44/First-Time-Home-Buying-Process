{% extends "base.html" %}

{% block content %}
<div class="title">Complete the Home-Buying Timeline</div>
<!-- Double underline -->
<div style="height: 1px; background-color: black; width: 60%; margin: 0.3rem auto;"></div>
<div style="height: 1px; background-color: black; width: 60%; margin: 0 auto 1rem;"></div>

<div class="container mt-2">
  <div class="row justify-content-center">

    <!-- Step Bank -->
    <div id="steps" class="d-flex flex-wrap mb-2" style="width: fit-content !important;"></div>

    <!-- Timeline -->
    <!-- <h5>Timeline:</h5> -->
    <div class="timeline-arrow-container mb-2" style="width: fit-content !important;">
      <div class="arrow-shaft" style="font-family: 'Times New Roman', serif;">
        <div class="timeline-slot" data-slot="1">Drop Step</div>
        <div class="timeline-slot" data-slot="2">Drop Step</div>
        <div class="timeline-slot" data-slot="3">Drop Step</div>
        <div class="timeline-slot" data-slot="4">Drop Step</div>
        <div class="timeline-slot" data-slot="5">Drop Step</div>
        <div class="timeline-slot" data-slot="6">Drop Step</div>
      </div>
      <div class="arrow-head"></div>
    </div>

    <!-- Buttons -->
    <div class="container mt-3 mb-3" style="padding: 0% 5%;">
      <div class="row align-items-center">

        <!-- Left: Back Button -->
        <div class="col text-start">
          <a href="{{ url_for('compare') }}">
            <img src="{{ url_for('static', filename='img/left-arrow.png') }}" alt="Previous" style="height: 60px;">
          </a>
        </div>

        <!-- Center: Reset and Check Buttons -->
        <div class="col text-center">
          <button id="resetBtn" class="btn btn-secondary btn-lg">Reset</button>
          <button id="checkOrderBtn" class="btn btn-lg background-red" style="color: white;" disabled
            style="font-family: 'Times New Roman', serif;" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Drag all steps into the timeline before checking">
            Check Order
          </button>
        </div>

        <!-- Right: Next Button -->
        <div class="col text-end">
          <a href="{{ url_for('test_yourself') }}">
            <img src="{{ url_for('static', filename='img/right-arrow.png') }}" alt="Next" style="height: 60px;">
          </a>
        </div>

      </div>
    </div>


    <div id="resultMessage" class="mt-3 fw-bold"></div>

  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/timeline.js') }}"></script>
<script>
  $(function () {
    $("#takeQuizBtn").click(function () {
      window.location.href = "{{ url_for('test_yourself') }}";
    });
  });
</script>
{% endblock %}
